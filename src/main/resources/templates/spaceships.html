<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <title>All spaceship</title>
</head>
<body>
<table>
    <tr>
        <th>Registration code</th>
        <th>Name</th>
        <th>Spaceship Class</th>
        <th>Is Active</th>
    </tr>
    <tr data-th-each="spaceship : ${spaceships}">
        <td data-th-text="${spaceship.registrationCode}"></td>
        <td data-th-text="${spaceship.name}"></td>
        <td data-th-text="${spaceship.spaceShipClass}"></td>
        <td data-th-text="${spaceship.isActive}"></td>
    </tr>
</table>
<button class="button" onclick="location.href= '/active_spaceships'" type="button">
    Active ships</button>
</body>
</html>
